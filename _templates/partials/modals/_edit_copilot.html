<!-- Modal -->
<div class="modal fade" id="edit_copilot_modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit Script Using Copilot</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="post" action="{% url 'dashboards:edit_copilot' sid %}">
                {%csrf_token%}
                <div class="modal-body">
                    <textarea id="edit-script" rows="8" class="form-control" name="copilot_plot" placeholder="type your plot.."></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
