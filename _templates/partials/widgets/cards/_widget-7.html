<style>
	.card-title {
		width: 100%;
		justify-content: center;
	}

	.card {
		height: 36vh;
	}

	.editscriptbtn {
		display: flex;
		justify-content: center;
	}
</style>
<!--begin::Card widget 7-->
<div class="card card-flush mb-5 mb-xl-10">
	<!--begin::Header-->
	<div class="card-header pt-5">
		<!--begin::Title-->
		<div class="card-title d-flex flex-row">
			<!--begin::Amount-->
			<span class="fs-2hx title fw-bold me-2 lh-1 ls-n2">{{ i.title }}</span>
		</div>
		<!--end::Title-->
	</div>
	<!--end::Header-->
	<!--begin::Card body-->
	<div class="card-body d-flex flex-column pe-0">
		<!--begin::Title-->
		<div class="card-content">
			<div class="card-text"><span class="card-type">Type:</span> {{ i.script_type }}</div>
			{% if i.script_type == "feature film" %}
			<div class="card-text"><span class="card-type">Genre:</span> {{ i.script_genre }}</div>
			{% else %}
			<div class="card-text"><span class="card-type">Platform:</span> {{ i.platfrom }}</div>
			{% endif %}
			<div class="col-lg-4 col-md-6 offset-lg-8 offset-md-6 editscriptbtn ">
				<a href="{% url 'dashboards:scripts' i.id %}">
					<button class="btn btn-primary form-control">Edit Script</button>
				</a>
			</div>
		</div>
		<!--end::Users group-->
	</div>
	<!--end::Card body-->
</div>
<!--end::Card widget 7-->
