{% extends layout %}

{% load i18n %}

{% block title %}{% translate "Signup" %}{% endblock %}

{% block content %}
<style>
    .signup-text {
        font-size: 5vh;
        color: white;
    }

    .signup-content {
        color: white;
    }

    .input-box-signup {
        background-color: #222429;
        border: 1px solid #222429;
        font-size: 2.4vh;
        color: white;
        border-bottom: 1px solid #D0D3D4;
        transition: linear;
    }

    .input-box-signup:focus {
        background-color: #222429;
        border: 1px solid #222429;
        font-size: 2.4vh;
        color: white;
        border-bottom: 3px solid #D0D3D4;
    }
</style>
<!--begin::Form-->
<form class="form w-100" novalidate="novalidate" id="kt_sign_up_form" data-kt-redirect-url="/signin" action="/signup/"
    method="post">
    {%csrf_token%}
    <!--begin::Heading-->
    <div class="text-center mb-11">
        <!--begin::Title-->
        <h1 class="signup-text fw-bolder mb-3">
            Sign Up
        </h1>
        <!--end::Title-->

        <!--begin::Subtitle-->
        <div class="signup-content fw-semibold fs-6">
            Sign in to Avatar
        </div>
        <!--end::Subtitle--->
    </div>
    <!--begin::Heading-->


    <!--begin::Input group--->
    <div class="fv-row mb-8">
        <!--begin::Email-->
        <input type="email" placeholder="Email" name="email" autocomplete="off"
            class="form-control input-box-signup " />
        <!--end::Email-->
    </div>

    <div class="fv-row mb-8">
        <!--begin::Email-->
        <input type="text" placeholder="Username" name="username" autocomplete="off"
            class="form-control input-box-signup " />
        <!--end::Email-->
    </div>

    <!--begin::Input group-->
    <div class="fv-row mb-8" data-kt-password-meter="true">
        <!--begin::Wrapper-->
        <div class="mb-1">
            <!--begin::Input wrapper-->
            <div class="position-relative mb-3">
                <input class="form-control input-box-signup" type="password" placeholder="Password" name="password"
                    autocomplete="off" />

                <span class="btn btn-sm btn-icon position-absolute translate-middle top-50 end-0 me-n2"
                    data-kt-password-meter-control="visibility">
                    <i class="bi bi-eye-slash fs-2"></i>
                    <i class="bi bi-eye fs-2 d-none"></i>
                </span>
            </div>
            <!--end::Input wrapper-->

            <!--begin::Meter-->
            <div class="d-flex align-items-center mb-3" data-kt-password-meter-control="highlight">
                <div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2"></div>
                <div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2"></div>
                <div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2"></div>
                <div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px"></div>
            </div>
            <!--end::Meter-->
        </div>
        <!--end::Wrapper-->

        <!--begin::Hint-->
        <div class="text-muted">
            Use 8 or more characters with a mix of letters, numbers & symbols.
        </div>
        <!--end::Hint-->
    </div>
    <!--end::Input group--->

    <!--end::Input group--->
    <div class="fv-row mb-8">
        <!--begin::Repeat Password-->
        <input type="text" placeholder="Repeat Password" name="confirm-password" type="password" autocomplete="off"
            class="form-control input-box-signup " />
        <!--end::Repeat Password-->
    </div>
    <!--end::Input group--->

    <!--begin::Accept-->
    <div class="fv-row mb-8">
        <label class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="toc" value="1" />
            <span class="form-check-label fw-semibold signup-content fs-base ms-1">
                I Accept the <a href="#" class="ms-1 link-primary">Terms</a>
            </span>
        </label>
    </div>
    <!--end::Accept-->

    <!--begin::Submit button-->
    <div class="d-grid mb-10">
        <button type="submit" class="btn btn-light">
            Sign up
        </button>
    </div>
    <!--end::Submit button-->

    <!--begin::Sign up-->
    <div class="signup-content text-center fw-semibold fs-6">
        Already have an Account?

        <a href="/signin/" class="link-primary fw-semibold">
            Sign in
        </a>
    </div>
    <!--end::Sign up-->
</form>
<!--end::Form-->

{% endblock content %}
