<!--
Define in dashboards/views.py file
context.update({
    'layout': KTTheme.setLayout('default.html', context),
})
-->
{% extends layout %}

{% load i18n %}

{% block title %}{% translate "Dashboard" %}{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    {%for i in data%}
    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12" style="margin-top: 5vh;">
      <div class="card"
        style="width: 18rem; background:white; text-align:center; color:black; font-size:4vh; box-shadow:0 0 12px #6499E9; border-radius:8px;">
        <a href="{% url 'dashboards:scripts' i.id %}" style="text-decoration: none; color:white">
          <div class="card-body">
            <h5 class="card-title">{{i.title}}</h5>
          </div>
        </a>
      </div>
    </div>
    {%endfor%}
  </div>
</div>
{% endblock content %}
